<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-5s3-hbMp9bmLMLBp0OOAxnzvo2eDQcY">
    </script>
    <script type="text/javascript">

      function initialize() {
        // var styles = [{
        //   stylers: [
        //     { lightness: 30 }
        //   ]
        // }];


        // var styledMap = new google.maps.StyledMapType(styles, {name: "Styled Map"});

        var mapOptions = {
          center: { lat: -44.862929, lng: 170.087861},
          zoom: 8,
          maxZoom: 12,
          minZoom: 7,
          scrollwheel: false,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          // mapTypeControlOptions: {
          //   mapTypeIds: [google.maps.MapTypeId.SATELLITE, 'map_style']
          // },
          disableDefaultUI: true
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        // map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day1.geojson');
        // map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day2.geojson');
        map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day3.geojson');
        map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day4.geojson');
        map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day5.geojson');
        map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/5653604/day6.geojson');

        var dayOne = new google.maps.KmlLayer({
          url: 'https://dl.dropboxusercontent.com/u/5653604/day1.kml'
        });
        var dayTwo = new google.maps.KmlLayer({
          url: 'https://dl.dropboxusercontent.com/u/5653604/day2.kml'
        });
        dayOne.setMap(map);
        dayTwo.setMap(map);

        var featureStyle = {
          fillColor: '#faafaf',
          strokeWeight: 3
        }
        map.data.setStyle(featureStyle);

        // map.mapTypes.set('map_style', styledMap);
        // map.setMapTypeId('map_style');
      }
      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
