<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
      <style>
        body { margin:0; padding:0; }
        .map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map-one' class='map'> </div>
    <script>

      L.mapbox.accessToken = 'pk.eyJ1IjoibWlnY29tIiwiYSI6ImNrUllYc3MifQ.isgDkadcGHvdQKkSC1ohfQ';
      var map = L.mapbox.map('map-one', null, {scrollWheelZoom: false, legendControl:{position: 'bottomright'}}).setView([-44.5689, 170.2568], 8);
      var layers = {
          Streets: L.mapbox.tileLayer('examples.map-i87786ca'),
          Outdoors: L.mapbox.tileLayer('examples.ik7djhcc'),
          Satellite: L.mapbox.tileLayer('examples.map-igb471ik')
      };

      layers.Streets.addTo(map);
      L.control.layers(layers).addTo(map);
      map.legendControl.addLegend('<strong>Legend</strong><br /><span style="color:#e41a1c;background-color:#ccc;">Day 1</span>: Pukerangi to Dansey\'s<br /><span style="color:#ff7f00;background-color:#ccc;">Day 2</span>: Dansey\'s to Ida Railway<br /><span style="color:#ffff33;background-color:#ccc;">Day 3</span>: Ida Railway to Omarama<br /><span style="color:#4daf4a;background-color:#ccc;">Day 4</span>: Omarama to Huxley Forks<br /><span style="color:#377eb8;background-color:#ccc;">Day 5</span>: Huxley Forks to Brodrick<br /><span style="color:#984ea3;background-color:#ccc;">Day 6</span>: Heli evac to Wanaka');
      var day1 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day1.geojson')
      .addTo(map);
      var day2 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day2.geojson')
      .addTo(map);
      var day3 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day3.geojson')
      .addTo(map);
      var day4 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day4.geojson')
      .addTo(map);
      var day5 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day5.geojson')
      .addTo(map);
      var day6 = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/day6.geojson')
      .addTo(map);
      var photos = L.mapbox.featureLayer()
      .loadURL('https://dl.dropboxusercontent.com/u/5653604/photosaggregate.geojson')
      .addTo(map);
      featureLayer.eachLayer(function(layer) {
          var content = '<h2>A ferry ride!<\/h2>' +
              '<p>From: ' + layer.feature.properties.description + '<br \/>';
          layer.bindPopup(content);
      });
</script>
    </script>
  </body>
</html>
